<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemadio Formation - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
        }

        .sources {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions {
            padding: 15px 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .suggestions-title {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #6b7280;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Lemadio Formation Assistant</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="ollama-status"></div>
                    <span>Ollama</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="chroma-status"></div>
                    <span>ChromaDB</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="docs-status"></div>
                    <span id="docs-count">Documents</span>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-bubble">
                    üëã Bonjour ! Je suis votre assistant de formation pour l'application Lemadio. 
                    Posez-moi vos questions sur l'utilisation de l'application !
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div>‚è≥ Recherche de la r√©ponse...</div>
        </div>

        <div class="suggestions">
            <div class="suggestions-title">üí° Questions sugg√©r√©es :</div>
            <div class="suggestion-buttons">
                <button class="suggestion-btn" onclick="askQuestion('Comment se connecter √† Lemadio ?')">
                    Comment se connecter ?
                </button>
                <button class="suggestion-btn" onclick="askQuestion('Comment cr√©er une vente ?')">
                    Cr√©er une vente
                </button>
                <button class="suggestion-btn" onclick="askQuestion('Comment g√©rer l\'inventaire ?')">
                    G√©rer l'inventaire
                </button>
                <button class="suggestion-btn" onclick="askQuestion('Comment voir mes statistiques ?')">
                    Voir les statistiques
                </button>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Posez votre question sur Lemadio..." 
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendQuestion()">Envoyer</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        // V√©rifier l'√©tat du syst√®me au chargement
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                // Mettre √† jour les statuts
                document.getElementById('ollama-status').className = 
                    data.ollama === 'connected' ? 'status-dot' : 'status-dot disconnected';
                document.getElementById('chroma-status').className = 
                    data.chromadb === 'connected' ? 'status-dot' : 'status-dot disconnected';
                document.getElementById('docs-status').className = 
                    data.documents_indexed ? 'status-dot' : 'status-dot disconnected';
                
                // Obtenir le nombre de documents
                const statsResponse = await fetch(`${API_URL}/stats`);
                const stats = await statsResponse.json();
                document.getElementById('docs-count').textContent = 
                    `${stats.documents_indexed || 0} documents`;
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                document.getElementById('ollama-status').className = 'status-dot disconnected';
                document.getElementById('chroma-status').className = 'status-dot disconnected';
                document.getElementById('docs-status').className = 'status-dot disconnected';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        function askQuestion(question) {
            document.getElementById('questionInput').value = question;
            sendQuestion();
        }

        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            // D√©sactiver l'input et le bouton
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Afficher le message de l'utilisateur
            addMessage(question, 'user');
            input.value = '';
            
            // Afficher le chargement
            document.getElementById('loading').classList.add('active');
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                
                // Afficher la r√©ponse
                addMessage(data.answer, 'assistant', data.sources);
                
            } catch (error) {
                addMessage('‚ùå Erreur de connexion. V√©rifiez que le serveur est d√©marr√©.', 'assistant');
                console.error('Erreur:', error);
            } finally {
                // R√©activer l'input et le bouton
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('loading').classList.remove('active');
                input.focus();
            }
        }

        function addMessage(text, sender, sources = []) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let sourcesHTML = '';
            if (sources && sources.length > 0) {
                sourcesHTML = `<div class="sources">üìÑ Sources: ${sources.join(', ')}</div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text}
                    ${sourcesHTML}
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // V√©rifier l'√©tat toutes les 30 secondes
        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
