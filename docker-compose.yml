services:
  # Service Ollama avec Mistral
  ollama:
    image: ollama/ollama:latest
    container_name: lemadio_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:       
      resources:
        limits:
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=1          # ✅ Une seule requête à la fois
      - OLLAMA_MAX_LOADED_MODELS=1     # ✅ Un seul modèle en mémoire
      - OLLAMA_KEEP_ALIVE=5m           # ✅ Décharger après 5min
    restart: unless-stopped
    networks:
      - lemadio_network

  # Service ChromaDB
  chromadb:
    image: chromadb/chroma:latest
    container_name: lemadio_chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - lemadio_network

# Service PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: lemadio_postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=lemadio_analytics
      - POSTGRES_USER=lemadio_user
      - POSTGRES_PASSWORD=lemadio_secure_password_2025
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    restart: unless-stopped
    networks:
      - lemadio_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lemadio_user -d lemadio_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service pgAdmin 
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lemadio_pgadmin
    ports:
      - "5050:80" 
    environment:
      - PGADMIN_DEFAULT_EMAIL=heritianaronaldo@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=lemadio_pgadmin_password
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - lemadio_network
    depends_on:
      - postgres

  # Service Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lemadio_backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./documents:/app/documents
      - chroma_data:/app/chroma_db  
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=lemadio_analytics
      - POSTGRES_USER=lemadio_user
      - POSTGRES_PASSWORD=lemadio_secure_password_2025
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - lemadio_network

  # Service Frontend
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: lemadio_frontend
  #   ports:
  #     - "5173:80"
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   networks:
  #     - lemadio_network
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8080

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile        # ← celui qu’on vient de remplacer
    container_name: lemadio_frontend
    ports:
      - "5173:5173"                 # ← plus 80, mais 5173 (port de Vite)
    volumes:
      - ./frontend:/app             # ← hot-reload instantané
      - /app/node_modules           # ← préserve node_modules du conteneur
    environment:
      - CHOKIDAR_USEPOLLING=true    # important pour que Vite détecte les changements sur certains systèmes
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lemadio_network

volumes:
  ollama_data:
  chroma_data:
  postgres_data:
  pgadmin_data:

networks:
  lemadio_network:
    driver: bridge